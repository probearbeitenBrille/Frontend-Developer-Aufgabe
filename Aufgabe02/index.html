<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container mt-3">
        <form>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName">Vorname</label>
                        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp"
                            placeholder="Vorname" required>
                        <small id="firstNameHelp" class="form-text text-muted">Dein Vorname</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastName">Nachname</label>
                        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp"
                            placeholder="Vorname" required>
                        <small id="lastNameHelp" class="form-text text-muted">Dein Nachname</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email">Email Adresse</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="E-mail" required>
                        <small id="emailHelp" class="form-text text-muted">Deine Email-Adresse</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="street">Stra√üe</label>
                        <input type="text" class="form-control" id="street" aria-describedby="streetHelp"
                            placeholder="Strasse" required>
                        <small id="streetHelp" class="form-text text-muted">Deine Strasse</small>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="streetNumber">Hausnummer</label>
                        <input type="text" class="form-control" id="streetNumber" aria-describedby="streetNumberHelp"
                            placeholder="Hausnummer" required>
                        <small id="streetNumberHelp" class="form-text text-muted">Deine Hausnummer</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <div class="form-group">
                        <label for="zipCode">PLZ</label>
                        <input type="text" class="form-control" id="zipCode" aria-describedby="zipCodeHelp"
                            placeholder="PLZ" required>
                        <small id="zipCodeHelp" class="form-text text-muted">Deine Postleitzahl</small>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="city">Stadt</label>
                        <input type="text" class="form-control" id="city" aria-describedby="cityHelp"
                            placeholder="Stadt" required>
                        <small id="cityHelp" class="form-text text-muted">Deine Stadt</small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="birthday">Geburtsdatum</label>
                <input type="date" class="form-control" id="birthday" aria-describedby="birthdayHelp"
                    placeholder="Geburtsdatum" required>
                <small id="birthdayHelp" class="form-text text-muted">Dein Geburtsdatum</small>
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp"
                    placeholder="Telefonnummer" required>
                <small id="phoneHelp" class="form-text text-muted">Deine Telefonnummer</small>
            </div>
            <div class="form-group">
                <label for="iban">IBAN</label>
                <input type="text" class="form-control" id="iban" aria-describedby="phoneHelp" placeholder="IBAN" required>
                <small id="phoneHelp" class="form-text text-muted">Deine IBAN</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
